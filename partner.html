         <script>
            // ✅ Dropdown menu работает на телефоне и ПК
            
            // Главное меню
            function toggleMenu() {
              document.getElementById('navLinks').classList.toggle('show');
            }
            
            // Университеты в header
            const uniButton = document.getElementById("uniButton");
            const uniContent = document.querySelector(".dropdown .content");
            
            uniButton.addEventListener("click", function (e) {
              e.stopPropagation(); // не закрывать сразу
              uniContent.classList.toggle("show");
              uniButton.querySelector(".arrow").classList.toggle("rotated");
            });
            
            document.addEventListener("click", function (e) {
              if (!e.target.closest(".dropdown")) {
                uniContent.classList.remove("show");
                uniButton.querySelector(".arrow").classList.remove("rotated");
              }
            });
            
            // Университеты в footer
            const uniButton2 = document.getElementById("uniButton2");
            const uniContent2 = document.querySelector(".dropdown2 .content2");
            
            uniButton2.addEventListener("click", function (e) {
              e.stopPropagation();
              uniContent2.classList.toggle("show");
              uniButton2.querySelector(".arrow").classList.toggle("rotated");
            });
            
            document.addEventListener("click", function (e) {
              if (!e.target.closest(".dropdown2")) {
                uniContent2.classList.remove("show");
                uniButton2.querySelector(".arrow").classList.remove("rotated");
              }
            });
            </script>
